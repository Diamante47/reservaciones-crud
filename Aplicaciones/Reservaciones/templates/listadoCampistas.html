{% extends "./plantilla.html" %}
{% block contenido %}

<table border="1" class="table table-bordered table-striped table-hover justify-content text-center">
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>CORREO</th>
        <th>TELEFONO</th>
        <th>DIRECCION</th>
        <th>ACCIONES</th>
    </tr>
    {% for est in campistas %}
        <tr>
            <td>{{est.id}}</td>
            <td>{{est.nombre}}</td>
            <td>{{est.correo}}</td>
            <td>{{est.telefono}}</td>
            <td>{{est.direccion}}</td>
            <td>
                <a href="/editarCampista/{{est.id}}" class="btn btn-primary">Editar</a>
                <a  onclick="return confirm('Esta seguro de eliminar el registro?');"
                href="/eliminarCampista/{{est.id}}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock%}
